<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Cache Control Meta Tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Meta Tags -->
    <meta name="theme-color" content="#00C5A1">
    <meta name="description" content="Transform your business with AI-powered solutions and cutting-edge technology from Strive Tech">
    <meta name="keywords" content="AI solutions, artificial intelligence, machine learning, business automation, data analytics, digital transformation">
    <meta name="author" content="Strive Tech">
    <meta name="robots" content="index, follow">
    <title>Strive Tech - AI-Powered Business Solutions</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Strive Tech - AI-Powered Business Solutions">
    <meta property="og:description" content="Transform your business with cutting-edge AI solutions, automation, and data analytics. Expert AI consulting and digital transformation services.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://strivetech.ai">
    <meta property="og:image" content="https://strivetech.ai/images/og-default.jpg">
    <meta property="og:site_name" content="Strive Tech">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@strivetechAI">
    <meta name="twitter:title" content="Strive Tech - AI-Powered Business Solutions">
    <meta name="twitter:description" content="Transform your business with cutting-edge AI solutions, automation, and data analytics.">
    <meta name="twitter:image" content="https://strivetech.ai/images/og-default.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://strivetech.ai">
    
    <!-- Phase 2: Resource Hints & DNS Prefetching for faster connections -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//images.unsplash.com">

    <!-- Optimized font loading - reduced from 23 fonts to 4 essential fonts with font-display swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600&family=Bebas+Neue&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600&family=Bebas+Neue&display=swap"></noscript>

    <!-- Phase 2: Critical Resource Preloading -->
    <link rel="preload" href="/favicon.ico" as="image" type="image/x-icon">
    <link rel="preload" href="https://images.unsplash.com/photo-1677442136019-21780ecad995?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=600" as="image" fetchpriority="high">

    <!-- Phase 2: Module Preloading for critical JavaScript -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="modulepreload" href="/src/components/ui/hero-section.tsx">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
